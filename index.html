<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nano Banana 图像生成与编辑工具</title>
    
    <!-- Supabase客户端库 -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: start;
        }

        .left-panel {
            display: flex;
            flex-direction: column;
        }

        .right-panel {
            position: sticky;
            top: 20px;
            display: flex;
            flex-direction: column;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            min-height: 400px;
            border: 2px solid #e9ecef;
        }

        .right-panel h3 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .initial-placeholder {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .placeholder-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .initial-placeholder h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .initial-placeholder p {
            line-height: 1.6;
            color: #666;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* 主标签页样式 */
        .main-tabs {
            display: flex;
            margin-bottom: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 5px;
        }

        .main-tab-button {
            flex: 1;
            padding: 15px 30px;
            background: transparent;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #666;
        }

        .main-tab-button.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .main-tab-content {
            display: none;
        }

        .main-tab-content.active {
            display: block;
        }

        /* 编辑器标签页样式 */
        .editor-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 1px solid #e9ecef;
            padding-bottom: 10px;
        }

        .editor-tab-button {
            background: none;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            color: #666;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease;
            position: relative;
        }

        .editor-tab-button:hover {
            color: #667eea;
            background: #f8f9fa;
        }

        .editor-tab-button.active {
            color: #667eea;
            background: #f8f9fa;
            font-weight: 600;
        }

        .editor-tab-content {
            display: none;
        }

        .editor-tab-content.active {
            display: block;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-display {
            padding: 15px;
            border: 2px dashed #667eea;
            border-radius: 10px;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-input-display:hover {
            background: #e9ecef;
            border-color: #764ba2;
        }

        .file-input-display.has-file {
            border-style: solid;
            background: #e8f4fd;
        }

        .generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .generate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }



        .result {
            margin-top: 0;
            padding: 0;
            background: transparent;
            border-radius: 0;
            text-align: center;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .result.show {
            display: block;
            opacity: 1;
        }
        
        /* 内联生成状态提示样式 */
        .generation-status-inline {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        
        .generation-status-inline p {
            margin: 20px 0 0 0;
            font-size: 16px;
            color: #333;
        }
        
        .status-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #764ba2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-image-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .result img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .result img:hover {
            transform: scale(1.02);
        }

        .image-hint {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        /* 图像放大模态框样式优化 */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            position: relative;
            margin: 2% auto;
            padding: 20px;
            width: 95%;
            max-width: 1400px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .close-modal {
            position: absolute;
            right: 25px;
            top: 20px;
            font-size: 32px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
            transition: color 0.3s ease;
            z-index: 1001;
        }

        .close-modal:hover {
            color: #333;
        }

        #modal-image {
            max-width: 100%;
            max-height: 80vh;
            width: auto;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            object-fit: contain;
            transition: all 0.3s ease;
            cursor: zoom-in;
        }





        .download-btn {
            padding: 12px 30px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .download-btn:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .result-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .reference-btn {
            padding: 12px 30px;
            background: #17a2b8;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .reference-btn:hover {
            background: #138496;
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(23, 162, 184, 0.3);
        }

        .preview-container {
            margin-top: 20px;
            text-align: center;
        }

        .preview-image {
            max-width: 300px;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 0 0 20px 0;
            border: 1px solid #f5c6cb;
            display: none;
        }

        .error.show {
            display: block;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
            display: none;
        }

        .success-message.show {
            display: block;
        }
        
        /* 加载消息样式 */
        .loading-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 10000;
            display: none;
            backdrop-filter: blur(10px);
            border: 1px solid #e9ecef;
        }
        
        .loading-message.show {
            display: block;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 多图上传样式 */
        .multi-file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .multi-file-input-display {
            padding: 15px;
            border: 2px dashed #667eea;
            border-radius: 10px;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .multi-file-input-display:hover {
            background: #e9ecef;
            border-color: #764ba2;
        }

        .multi-file-input-display.has-files {
            border-style: solid;
            background: #e8f5e8;
            color: #28a745;
        }

        .multi-preview-container {
            margin-top: 15px;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 8px;
        }

        .image-count {
            font-weight: 600;
            color: #333;
        }

        .clear-all-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-all-btn:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        #multi-preview-images {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .multi-preview-item {
            position: relative;
            display: inline-block;
        }

        .multi-preview-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .remove-image-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .remove-image-btn:hover {
            background: #c82333;
        }

        .upload-hint {
            margin-top: 8px;
            color: #666;
            font-size: 12px;
        }

        .upload-hint small {
            color: #888;
        }

        .upload-modes {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .upload-mode-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .upload-mode-option:hover {
            background: #f8f9fa;
        }

        .upload-mode-option input[type="radio"] {
            margin: 0;
            cursor: pointer;
        }

        .upload-mode-option input[type="radio"]:checked + span {
            color: #667eea;
            font-weight: 600;
        }

        .upload-mode-option:has(input[type="radio"]:checked) {
            border-color: #667eea;
            background: #f0f4ff;
        }

        /* 头部容器样式 */
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .google-login-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(66, 133, 244, 0.3);
        }

        .google-login-btn:hover {
            background: #3367d6;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.4);
        }

        .google-icon {
            width: 18px;
            height: 18px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            background: #f8f9fa;
            border-radius: 25px;
            border: 2px solid #e9ecef;
        }

        .user-avatar img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-details {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .user-name {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .user-email {
            color: #666;
            font-size: 12px;
        }

        .logout-btn {
            padding: 6px 12px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        /* 历史记录样式 */
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .history-filters {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .history-filters select,
        .history-filters input {
            padding: 8px 12px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 14px;
        }

        .history-filters input {
            min-width: 200px;
        }

        .history-list {
            min-height: 200px;
        }

        .history-placeholder {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .history-item {
            display: flex;
            gap: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid #e9ecef;
        }

        .history-item-image {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            object-fit: cover;
            cursor: pointer;
        }

        .history-item-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .history-item-type {
            display: inline-block;
            padding: 4px 8px;
            background: #667eea;
            color: white;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .history-item-prompt {
            font-size: 14px;
            color: #333;
            line-height: 1.4;
        }

        .history-item-date {
            font-size: 12px;
            color: #666;
        }

        .history-item-actions {
            display: flex;
            gap: 10px;
            margin-top: auto;
        }

        .history-action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .history-download-btn {
            background: #28a745;
            color: white;
        }

        .history-download-btn:hover {
            background: #218838;
        }

        .history-reference-btn {
            background: #17a2b8;
            color: white;
        }

        .history-reference-btn:hover {
            background: #138496;
        }
        
        .history-delete-btn {
            background: #dc3545;
            color: white;
        }
        
        .history-delete-btn:hover {
            background: #c82333;
        }
        
        .sync-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .history-count-info {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            color: #666;
            font-size: 12px;
        }
        
        /* 历史记录同步状态样式 */
        .history-sync-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 8px;
            color: #666;
            font-size: 14px;
        }
        
        .sync-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #e9ecef;
            border-top: 2px solid #764ba2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2em;
            }

            .main-layout {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .right-panel {
                position: static;
                order: -1;
            }

            .tabs {
                flex-direction: column;
            }

            .tab-button {
                margin-bottom: 5px;
            }

            .modal-content {
                margin: 10% auto;
                width: 95%;
                padding: 15px;
            }

            .modal-actions {
                flex-direction: column;
                gap: 10px;
            }

            .modal-download-btn, .modal-close-btn, .modal-reference-btn, .modal-zoom-btn {
                width: 100%;
            }


        }
    </style>
</head>
<body>
    <!-- 图像放大模态框 - 放在body下避免堆叠上下文问题 -->
    <div id="image-modal" class="image-modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeImageModal()">&times;</span>
            <img id="modal-image" src="" alt="放大图像">
        </div>
    </div>
    
    <div class="container">
                <div class="header-container">
                    <h1>🍌 Nano Banana AI 图像工具</h1>
                    <div class="user-section">
                        <div id="login-section" class="login-section">
                            <button id="google-login-btn" class="google-login-btn" onclick="googleLogin()">
                                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" class="google-icon">
                                使用Google账号登录
                            </button>
                        </div>
                        <div id="user-info" class="user-info" style="display: none;">
                            <div class="user-avatar">
                                <img id="user-avatar-img" src="" alt="用户头像">
                            </div>
                            <div class="user-details">
                                <span id="user-name" class="user-name"></span>
                                <span id="user-email" class="user-email"></span>
                            </div>
                            <button id="logout-btn" class="logout-btn" onclick="googleLogout()">登出</button>
                        </div>
                    </div>
                </div>

        <div class="main-layout">
            <div class="left-panel">

                const key = localStorage.key(i);
                if (key && key.includes('nanoBananaHistory')) {
                    try {
                        const historyData = localStorage.getItem(key);

                            if (history.length > 0) {

                }
            }

            return null;
        }

                    .from('history')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .order('created_at', { ascending: false })
                    .limit(50); // 限制加载数量，提升性能

                    hideHistorySyncStatus();
                    return;
                }
                
                if (data && data.length > 0) {
                    // 转换数据格式
                    const newHistory = data.map(item => ({
                        id: String(item.id),
                        type: item.type,
                        prompt: item.prompt,
                        resultImage: item.result_image,
                        inputImages: item.input_images || [],
                        createdAt: item.created_at
                    }));
                    
                    // 更新本地数据
                    userHistory = newHistory;
                    saveUserHistoryToStorage();

        // 设置引用的图像
        function setReferencedImage(base64Data) {
            // 创建图像文件对象
            const byteCharacters = atob(base64Data);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);
            const blob = new Blob([byteArray], { type: 'image/png' });
            
            // 创建文件对象
            const file = new File([blob], 'referenced_image.png', { type: 'image/png' });
            
            // 设置为选中的文件
            selectedFile = file;
            
            // 更新预览
            updateImagePreview(file);
        }

        // 从图像源设置引用的图像
        function setReferencedImageFromSrc(imageSrc) {
            // 创建图像文件对象
            fetch(imageSrc)
                .then(response => response.blob())
                .then(blob => {
                    const file = new File([blob], 'referenced_image.png', { type: 'image/png' });
                    selectedFile = file;
                    updateImagePreview(file);
                })
                .catch(error => {
                    console.error('引用图像失败:', error);
                    showError('引用图像失败');
                });
        }

            const blob = new Blob([byteArray], { type: 'image/png' });
            
            // 创建文件对象
            const file = new File([blob], 'referenced_image.png', { type: 'image/png' });
            
            // 添加到多图选择中
            selectedMultiFiles.push(file);
            
            // 更新多图预览
            updateMultiImagePreview();
            
            // 显示智能提示
            showReferenceHint();
        }

        // 显示引用提示
        function showReferenceHint() {
            const count = selectedMultiFiles.length;
            if (count === 1) {
                showSuccessMessage('图像已引用！您可以继续添加更多图像（最多3张），或直接生成新图像');
            } else if (count === 2) {
                showSuccessMessage('已引用2张图像！您可以再添加1张图像，或直接生成新图像');
            } else if (count === 3) {
                showSuccessMessage('已引用3张图像！图像数量已满，您可以开始生成新图像');
            }
        }



        // 文件转换为base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => {
                    resolve(reader.result);
                };
                reader.onerror = error => reject(error);
            });
        }

        // 调试版本的响应处理函数
        function handleAPIResponse(data, functionName) {
            console.log(`${functionName} API Response:`, data);
            console.log(`${functionName} Response structure check:`, {
                hasCandidates: !!data.candidates,
                candidatesLength: data.candidates?.length,
                hasContent: !!(data.candidates?.[0]?.content),
                hasParts: !!(data.candidates?.[0]?.content?.parts),
                partsLength: data.candidates?.[0]?.content?.parts?.length,
                parts: data.candidates?.[0]?.content?.parts?.map(part => ({
                    hasText: !!part.text,
                    hasInlineData: !!(part.inline_data || part.inlineData),
                    inlineDataType: (part.inline_data || part.inlineData)?.mime_type || (part.inline_data || part.inlineData)?.mimeType
                }))
            });
            
            if (data.candidates && data.candidates[0] && data.candidates[0].content && data.candidates[0].content.parts) {
                for (const part of data.candidates[0].content.parts) {
                    console.log(`${functionName} Processing part:`, part);
                    
                    // 检查文本响应
                    if (part.text) {
                        console.log(`${functionName} Found text part:`, part.text);
                    }
                    
                    // 检查图像数据 - 支持两种命名方式
                    const inlineData = part.inline_data || part.inlineData;
                    if (inlineData && inlineData.data) {
                        console.log(`${functionName} Found image data, mime_type:`, inlineData.mime_type || inlineData.mimeType);
                        showResult(inlineData.data);
                        return true; // 成功找到图像
                    }
                }
                
                // 如果没有找到图像数据，显示所有parts的详细信息
                const partsInfo = data.candidates[0].content.parts.map(part => {
                    if (part.text) return `Text: "${part.text.substring(0, 200)}..."`;
                    const inlineData = part.inline_data || part.inlineData;
                    if (inlineData) return `Image: ${inlineData.mime_type || inlineData.mimeType}`;
                    return `Unknown part: ${JSON.stringify(part)}`;
                }).join('\n');
                
                throw new Error(`${functionName}: 响应中未找到图像数据。响应内容:\n${partsInfo}`);
            } else {
                throw new Error(`${functionName}: API返回格式错误: ${JSON.stringify(data)}`);
            }
        }

        // 文本生成图像
        async function generateFromText() {
            const prompt = document.getElementById('text-prompt').value.trim();
            
            if (!prompt) {
                showError('请输入描述提示词');
                return;
            }

            hideError();
            hideResult();
            showLoading();
            
            // 显示生成状态提示
            showGenerationStatus('正在生成图像');

            try {
                const response = await fetch(`${API_BASE}/api/generate-image`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }]
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('API Error Response:', errorText);
                    let errorMessage = `HTTP错误: ${response.status}`;
                    
                    try {
                        const errorData = JSON.parse(errorText);
                        errorMessage = errorData.error?.message || errorMessage;
                    } catch (e) {
                        // 如果无法解析错误响应，使用默认错误消息
                        errorMessage = errorText || errorMessage;
                    }
                    
                    throw new Error(errorMessage);
                }

                const data = await response.json();
                const result = handleAPIResponse(data, 'generateFromText');
                console.log('generateFromText: handleAPIResponse结果:', result);
                console.log('generateFromText: currentImageData:', currentImageData);
                
                if (result && currentImageData) {
                    console.log('generateFromText: 准备保存到历史记录');
                    // 保存到历史记录
                    saveToHistory('text-to-image', prompt, [], `data:image/png;base64,${currentImageData}`);
                } else {
                    console.log('generateFromText: 无法保存到历史记录，result:', result, 'currentImageData:', currentImageData);
                }
            } catch (error) {
                console.error('生成图像错误:', error);
                hideGenerationStatus(); // 清除生成状态
                showError(`生成图像失败: ${error.message}`);
            } finally {
                hideLoading();
            }
        }

        

        // 下载图像
        function downloadImage() {
            if (!currentImageData) {
                showError('没有可下载的图像');
                return;
            }

            downloadImageFromSrc(`data:image/png;base64,${currentImageData}`);
        }

        // 通用图像下载函数
        function downloadImageFromSrc(imageSrc) {
            if (!imageSrc) {
                showError('没有可下载的图像');
                return;
            }

            const link = document.createElement('a');
            link.href = imageSrc;
            link.download = `nano_banana_generated_${Date.now()}.png`;

            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 拖拽上传功能
        const fileInputDisplay = document.querySelector('.file-input-display');
        
        fileInputDisplay.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileInputDisplay.style.borderColor = '#764ba2';
            fileInputDisplay.style.background = '#e9ecef';
        });

        fileInputDisplay.addEventListener('dragleave', (e) => {
            e.preventDefault();
            fileInputDisplay.style.borderColor = '#667eea';
            fileInputDisplay.style.background = '#f8f9fa';
        });

        fileInputDisplay.addEventListener('drop', (e) => {
            e.preventDefault();
            fileInputDisplay.style.borderColor = '#667eea';
            fileInputDisplay.style.background = '#f8f9fa';
            
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                // 直接设置selectedFile而不依赖input.files
                const file = files[0];
                selectedFile = file;
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview-img').src = e.target.result;
                    document.getElementById('image-preview').style.display = 'block';
                    document.getElementById('file-display-text').textContent = file.name;
                    document.querySelector('.file-input-display').classList.add('has-file');
                };
                reader.readAsDataURL(file);
                
                // 尝试同时设置input.files用于兼容性
                const fileInput = document.getElementById('source-image');
                try {
                    fileInput.files = files;
                } catch(e) {
                    // 某些浏览器不允许设置files属性，但selectedFile已经设置了
                    console.log('Could not set input.files, but selectedFile is set');
                }
            }
        });

        // 多图上传相关变量
        let currentUploadMode = 'multiple'; // 固定为多图模式

        // 处理图像上传（多图模式）
        function handleImageUpload(input) {
            addMultipleImages(input);
        }



        // 添加多张图像
        function addMultipleImages(input) {
            const files = Array.from(input.files);
            
            if (files.length === 0) {
                return;
            }
            
            // 检查总数量是否超过限制
            if (selectedMultiFiles.length + files.length > 3) {
                alert(`当前已选择 ${selectedMultiFiles.length} 张图像，最多只能再添加 ${3 - selectedMultiFiles.length} 张`);
                input.value = '';
                return;
            }
            
            // 逐个验证和添加文件
            for (const file of files) {
                // 验证文件格式
                if (!file.type.startsWith('image/')) {
                    alert(`文件 ${file.name} 不是有效的图像文件，跳过`);
                    continue;
                }
                
                // 只允许JPEG和PNG格式
                if (file.type !== 'image/jpeg' && file.type !== 'image/jpg' && file.type !== 'image/png') {
                    alert(`文件 ${file.name} 格式不支持，跳过。请使用JPEG或PNG格式。`);
                    continue;
                }
                
                // 检查文件大小（限制为10MB）
                if (file.size > 10 * 1024 * 1024) {
                    alert(`文件 ${file.name} 太大，跳过。请选择小于10MB的图像。`);
                    continue;
                }
                
                // 检查是否已存在同名文件
                const existingFile = selectedMultiFiles.find(f => f.name === file.name);
                if (existingFile) {
                    alert(`文件 ${file.name} 已存在，跳过`);
                    continue;
                }
                
                // 添加文件到数组
                selectedMultiFiles.push(file);
            }
            
            // 更新预览
            updateMultiImagePreview();
            
            // 清空input值
            input.value = '';
        }

        // 更新多图预览
        function updateMultiImagePreview() {
            const previewContainer = document.getElementById('multi-image-preview');
            const previewImages = document.getElementById('multi-preview-images');
            const fileDisplay = document.querySelector('.multi-file-input-display');
            const fileDisplayText = document.getElementById('multi-file-display-text');
            const imageCount = document.getElementById('image-count');
            
            // 更新图像计数
            if (imageCount) {
                imageCount.textContent = selectedMultiFiles.length;
            }
            
            // 清空预览区域
            previewImages.innerHTML = '';
            
            if (selectedMultiFiles.length > 0) {
                previewContainer.style.display = 'block';
                fileDisplay.classList.add('has-files');
                fileDisplayText.textContent = `已添加 ${selectedMultiFiles.length} 张图像，点击可继续上传`;
                
                selectedMultiFiles.forEach((file, index) => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const previewItem = document.createElement('div');
                        previewItem.className = 'multi-preview-item';
                        
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.className = 'multi-preview-image';
                        img.alt = `预览图像 ${index + 1}`;
                        
                        const removeBtn = document.createElement('button');
                        removeBtn.className = 'remove-image-btn';
                        removeBtn.innerHTML = '×';
                        removeBtn.onclick = function() {
                            removeMultiImage(index);
                        };
                        
                        previewItem.appendChild(img);
                        previewItem.appendChild(removeBtn);
                        previewImages.appendChild(previewItem);
                    };
                    reader.readAsDataURL(file);
                });
            } else {
                previewContainer.style.display = 'none';
                fileDisplay.classList.remove('has-files');
                fileDisplayText.textContent = '点击选择多张图像文件或拖拽到此处';
            }
        }

        // 移除多图中的某张图像
        function removeMultiImage(index) {
            selectedMultiFiles.splice(index, 1);
            
            // 更新预览
            updateMultiImagePreview();
        }

        // 清空所有图像
        function clearAllImages() {
            if (selectedMultiFiles.length === 0) {
                return;
            }
            
            if (confirm(`确定要清空所有 ${selectedMultiFiles.length} 张图像吗？`)) {
                selectedMultiFiles = [];
                updateMultiImagePreview();
            }
        }

        // 图像编辑功能
        async function generateFromMultiImages() {
            const prompt = document.getElementById('multi-prompt').value.trim();
            
            if (!prompt) {
                showError('请输入描述提示词');
                return;
            }
            
            if (selectedMultiFiles.length === 0) {
                showError('请至少选择一张图像');
                return;
            }
            
            if (selectedMultiFiles.length > 3) {
                showError('最多只能选择3张图像');
                return;
            }
            
            showLoading();
            hideError();
            hideResult();
            
            // 显示生成状态提示
            showGenerationStatus('正在生成图像');
            
            try {
                // 准备请求数据
                const contents = [];
                
                // 添加图像
                for (const file of selectedMultiFiles) {
                    const base64Data = await fileToBase64(file);
                    // 确保图像格式正确，只支持JPEG和PNG
                    let mimeType = file.type;
                    if (mimeType === 'image/jpeg' || mimeType === 'image/jpg') {
                        mimeType = 'image/jpeg';
                    } else if (mimeType === 'image/png') {
                        mimeType = 'image/png';
                    } else {
                        throw new Error(`不支持的图像格式: ${mimeType}。请使用JPEG或PNG格式。`);
                    }
                    
                    contents.push({
                        inline_data: {
                            mime_type: mimeType,
                            data: base64Data.split(',')[1]
                        }
                    });
                }
                
                // 添加文本提示词
                contents.push({
                    text: prompt
                });
                
                const requestBody = {
                    contents: [{
                        parts: contents
                    }]
                };
                
                console.log('Multi-image generation request:', requestBody);
                

                
                const response = await fetch(`${API_BASE}/api/generate-multi-image`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    const errorData = data.error || {};
                    const errorMessage = errorData.message || `HTTP ${response.status}: ${response.statusText}`;
                    

                    
                    throw new Error(errorMessage);
                }
                

                
                const result = handleAPIResponse(data, 'Multi-image generation');
                console.log('generateFromMultiImages: handleAPIResponse结果:', result);
                console.log('generateFromMultiImages: currentImageData:', currentImageData);
                
                if (result && currentImageData) {
                    console.log('generateFromMultiImages: 准备保存到历史记录');
                    // 保存到历史记录
                    const inputImages = selectedMultiFiles.map(file => {
                        // 这里应该将文件转换为base64，为了简化，我们使用占位符
                        return 'data:image/png;base64,placeholder';
                    });
                    saveToHistory('image-edit', prompt, inputImages, `data:image/png;base64,${currentImageData}`);
                } else {
                    console.log('generateFromMultiImages: 无法保存到历史记录，result:', result, 'currentImageData:', currentImageData);
                }
                
            } catch (error) {
                console.error('Multi-image generation error:', error);
                hideGenerationStatus(); // 清除生成状态
                showError(`图像编辑失败: ${error.message}`);
            } finally {
                hideLoading();
            }
        }

        // 为多图上传添加拖拽支持
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化上传模式
            switchUploadMode();
            
            // 添加模态框外部点击关闭功能
            const imageModal = document.getElementById('image-modal');
            if (imageModal) {
                imageModal.addEventListener('click', function(e) {
                    if (e.target === imageModal) {
                        closeImageModal();
                    }
                });
            }
            
            // 添加ESC键关闭模态框功能
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeImageModal();
                }
            });


            
            const multiFileInputDisplay = document.querySelector('.multi-file-input-display');
            
            if (multiFileInputDisplay) {
                multiFileInputDisplay.addEventListener('dragover', function(e) {
                    e.preventDefault();
                    this.style.background = '#e9ecef';
                });
                
                multiFileInputDisplay.addEventListener('dragleave', function(e) {
                    e.preventDefault();
                    this.style.background = '#f8f9fa';
                });
                
                multiFileInputDisplay.addEventListener('drop', function(e) {
                    e.preventDefault();
                    this.style.background = '#f8f9fa';
                    
                    const files = Array.from(e.dataTransfer.files).filter(file => file.type.startsWith('image/'));
                    
                    if (files.length > 0) {
                        // 多图模式：处理所有图像
                        for (const file of files) {
                            if (selectedMultiFiles.length >= 3) {
                                alert('已达到最大图像数量限制（3张）');
                                break;
                            }
                            processDroppedFile(file);
                        }
                        
                        // 更新预览
                        updateMultiImagePreview();
                    }
                });
            }
        });

        // 处理拖拽文件的辅助函数
        function processDroppedFile(file) {
            // 验证文件格式
            if (file.type !== 'image/jpeg' && file.type !== 'image/jpg' && file.type !== 'image/png') {
                alert(`文件 ${file.name} 格式不支持。请使用JPEG或PNG格式。`);
                return false;
            }
            
            // 检查文件大小
            if (file.size > 10 * 1024 * 1024) {
                alert(`文件 ${file.name} 太大。请选择小于10MB的图像。`);
                return false;
            }
            
            // 检查是否已存在同名文件
            const existingFile = selectedMultiFiles.find(f => f.name === file.name);
            if (existingFile) {
                alert(`文件 ${file.name} 已存在，跳过`);
                return false;
            }
            
            // 添加文件到数组
            selectedMultiFiles.push(file);
            return true;
        }
    </script>
