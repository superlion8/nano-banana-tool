        .loading {

        .result {

        .download-btn {

        .preview-container {

        .preview-image {

        .error {

        @media (max-width: 768px) {

    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸŒ Nano Banana å›¾åƒç”Ÿæˆå·¥å…·</h1>
        
        <div class="tabs">
            <button class="tab-button active" onclick="switchTab('text-to-image')">æ–‡æœ¬ç”Ÿæˆå›¾åƒ</button>
            <button class="tab-button" onclick="switchTab('image-edit')">å›¾åƒä¿®æ”¹</button>
        </div>

        <!-- æ–‡æœ¬ç”Ÿæˆå›¾åƒ -->
        <div id="text-to-image" class="tab-content active">
            <div class="input-group">
                <label for="text-prompt">æè¿°æç¤ºè¯</label>
                <textarea id="text-prompt" placeholder="è¯·è¾“å…¥æ‚¨æƒ³è¦ç”Ÿæˆå›¾åƒçš„è¯¦ç»†æè¿°ï¼Œä¾‹å¦‚ï¼šCreate a picture of a nano banana dish in a fancy restaurant with a Gemini theme"></textarea>
            </div>
            <button class="generate-btn" onclick="generateFromText()">ç”Ÿæˆå›¾åƒ</button>
        </div>

        <!-- å›¾åƒä¿®æ”¹ -->
        <div id="image-edit" class="tab-content">
            <div class="input-group">
                <label for="edit-prompt">ä¿®æ”¹æç¤ºè¯</label>
                <textarea id="edit-prompt" placeholder="è¯·è¾“å…¥æ‚¨æƒ³è¦å¯¹å›¾åƒè¿›è¡Œçš„ä¿®æ”¹æè¿°ï¼Œä¾‹å¦‚ï¼šCreate a picture of my cat eating a nano-banana in a fancy restaurant under the Gemini constellation"></textarea>
            </div>
            <div class="input-group">
                <label for="source-image">é€‰æ‹©æºå›¾åƒ</label>
                <div class="file-input-wrapper">
                    <input type="file" id="source-image" accept="image/*" onchange="previewImage(this)">
                    <div class="file-input-display">
                        <span id="file-display-text">ç‚¹å‡»é€‰æ‹©å›¾åƒæ–‡ä»¶æˆ–æ‹–æ‹½åˆ°æ­¤å¤„</span>
                    </div>
                </div>
                <div id="image-preview" class="preview-container" style="display: none;">
                    <img id="preview-img" class="preview-image" src="" alt="é¢„è§ˆå›¾åƒ">
                </div>
            </div>
            <button class="generate-btn" onclick="generateFromImage()">ä¿®æ”¹å›¾åƒ</button>
        </div>

        <div class="loading">
            <div class="spinner"></div>
            <p>æ­£åœ¨ç”Ÿæˆå›¾åƒï¼Œè¯·ç¨å€™...</p>
        </div>

        <div class="error">
            <p id="error-message"></p>
        </div>

        <div class="result">
            <h3>ç”Ÿæˆç»“æœ</h3>
            <img id="result-image" src="" alt="ç”Ÿæˆçš„å›¾åƒ">
            <br>
            <button class="download-btn" onclick="downloadImage()">ä¸‹è½½å›¾åƒ</button>
        </div>
    </div>

    <script>
        // APIé…ç½® - ç°åœ¨é€šè¿‡æœ¬åœ°æœåŠ¡å™¨ä»£ç†
        const API_BASE = window.location.origin; // ä½¿ç”¨å½“å‰åŸŸå
        const MODEL = 'gemini-2.5-flash-image-preview';
        
        let currentImageData = null;
        let selectedFile = null;

        // åˆ‡æ¢æ ‡ç­¾é¡µ
        function switchTab(tabId) {
            // éšè—æ‰€æœ‰æ ‡ç­¾å†…å®¹
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // ç§»é™¤æ‰€æœ‰æŒ‰é’®çš„activeç±»
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            
            // æ˜¾ç¤ºé€‰ä¸­çš„æ ‡ç­¾å†…å®¹
            document.getElementById(tabId).classList.add('active');
            
            // æ¿€æ´»å¯¹åº”çš„æŒ‰é’®
            event.target.classList.add('active');
            
            // æ¸…é™¤ä¹‹å‰çš„ç»“æœå’Œé”™è¯¯
            hideResult();
            hideError();
        }

        // é¢„è§ˆé€‰æ‹©çš„å›¾åƒ
        function previewImage(input) {
            const file = input.files[0];
            if (file) {
                selectedFile = file;
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview-img').src = e.target.result;
                    document.getElementById('image-preview').style.display = 'block';
                    document.getElementById('file-display-text').textContent = file.name;
                    document.querySelector('.file-input-display').classList.add('has-file');
                };
                reader.readAsDataURL(file);
            }
        }

        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading() {
            document.querySelector('.loading').classList.add('show');
            document.querySelectorAll('.generate-btn').forEach(btn => {
                btn.disabled = true;
            });
        }

        // éšè—åŠ è½½çŠ¶æ€
        function hideLoading() {
            document.querySelector('.loading').classList.remove('show');
            document.querySelectorAll('.generate-btn').forEach(btn => {
                btn.disabled = false;
            });
        }

        // æ˜¾ç¤ºé”™è¯¯
        function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.querySelector('.error').classList.add('show');
        }

        // éšè—é”™è¯¯
        function hideError() {
            document.querySelector('.error').classList.remove('show');
        }

        // æ˜¾ç¤ºç»“æœ
        function showResult(imageData) {
            currentImageData = imageData;
            document.getElementById('result-image').src = `data:image/png;base64,${imageData}`;
            document.querySelector('.result').classList.add('show');
        }

        // éšè—ç»“æœ
        function hideResult() {
            document.querySelector('.result').classList.remove('show');
        }

        // æ–‡ä»¶è½¬æ¢ä¸ºbase64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => {
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = error => reject(error);
            });
        }

        // è°ƒè¯•ç‰ˆæœ¬çš„å“åº”å¤„ç†å‡½æ•°
        function handleAPIResponse(data, functionName) {
            console.log(`${functionName} API Response:`, data);
            console.log(`${functionName} Response structure check:`, {
                hasCandidates: !!data.candidates,
                candidatesLength: data.candidates?.length,
                hasContent: !!(data.candidates?.[0]?.content),
                hasParts: !!(data.candidates?.[0]?.content?.parts),
                partsLength: data.candidates?.[0]?.content?.parts?.length,
                parts: data.candidates?.[0]?.content?.parts?.map(part => ({
                    hasText: !!part.text,
                    hasInlineData: !!(part.inline_data || part.inlineData),
                    inlineDataType: (part.inline_data || part.inlineData)?.mime_type || (part.inline_data || part.inlineData)?.mimeType
                }))
            });
            
            if (data.candidates && data.candidates[0] && data.candidates[0].content && data.candidates[0].content.parts) {
                for (const part of data.candidates[0].content.parts) {
                    console.log(`${functionName} Processing part:`, part);
                    
                    // æ£€æŸ¥æ–‡æœ¬å“åº”
                    if (part.text) {
                        console.log(`${functionName} Found text part:`, part.text);
                    }
                    
                    // æ£€æŸ¥å›¾åƒæ•°æ® - æ”¯æŒä¸¤ç§å‘½åæ–¹å¼
                    const inlineData = part.inline_data || part.inlineData;
                    if (inlineData && inlineData.data) {
                        console.log(`${functionName} Found image data, mime_type:`, inlineData.mime_type || inlineData.mimeType);
                        showResult(inlineData.data);
                        return true; // æˆåŠŸæ‰¾åˆ°å›¾åƒ
                    }
                }
                
                // å¦‚æœæ²¡æœ‰æ‰¾åˆ°å›¾åƒæ•°æ®ï¼Œæ˜¾ç¤ºæ‰€æœ‰partsçš„è¯¦ç»†ä¿¡æ¯
                const partsInfo = data.candidates[0].content.parts.map(part => {
                    if (part.text) return `Text: "${part.text.substring(0, 200)}..."`;
                    const inlineData = part.inline_data || part.inlineData;
                    if (inlineData) return `Image: ${inlineData.mime_type || inlineData.mimeType}`;
                    return `Unknown part: ${JSON.stringify(part)}`;
                }).join('\n');
                
                throw new Error(`${functionName}: å“åº”ä¸­æœªæ‰¾åˆ°å›¾åƒæ•°æ®ã€‚å“åº”å†…å®¹:\n${partsInfo}`);
            } else {
                throw new Error(`${functionName}: APIè¿”å›æ ¼å¼é”™è¯¯: ${JSON.stringify(data)}`);
            }
        }

        // æ–‡æœ¬ç”Ÿæˆå›¾åƒ
        async function generateFromText() {
            const prompt = document.getElementById('text-prompt').value.trim();
            
            if (!prompt) {
                showError('è¯·è¾“å…¥æè¿°æç¤ºè¯');
                return;
            }

            hideError();
            hideResult();
            showLoading();

            try {
                const response = await fetch(`${API_BASE}/api/generate-image`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }]
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('API Error Response:', errorText);
                    let errorMessage = `HTTPé”™è¯¯: ${response.status}`;
                    
                    try {
                        const errorData = JSON.parse(errorText);
                        errorMessage = errorData.error?.message || errorMessage;
                    } catch (e) {
                        // å¦‚æœæ— æ³•è§£æé”™è¯¯å“åº”ï¼Œä½¿ç”¨é»˜è®¤é”™è¯¯æ¶ˆæ¯
                        errorMessage = errorText || errorMessage;
                    }
                    
                    throw new Error(errorMessage);
                }

                const data = await response.json();
                handleAPIResponse(data, 'generateFromText');
            } catch (error) {
                console.error('ç”Ÿæˆå›¾åƒé”™è¯¯:', error);
                showError(`ç”Ÿæˆå›¾åƒå¤±è´¥: ${error.message}`);
            } finally {
                hideLoading();
            }
        }

        // å›¾åƒä¿®æ”¹
        async function generateFromImage() {
            const prompt = document.getElementById('edit-prompt').value.trim();
            
            if (!prompt) {
                showError('è¯·è¾“å…¥ä¿®æ”¹æç¤ºè¯');
                return;
            }

            if (!selectedFile) {
                showError('è¯·é€‰æ‹©æºå›¾åƒæ–‡ä»¶');
                return;
            }

            hideError();
            hideResult();
            showLoading();

            try {
                const imageBase64 = await fileToBase64(selectedFile);
                const mimeType = selectedFile.type;

                const response = await fetch(`${API_BASE}/api/edit-image`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                {
                                    text: prompt
                                },
                                {
                                    inline_data: {
                                        mime_type: mimeType,
                                        data: imageBase64
                                    }
                                }
                            ]
                        }]
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('API Error Response:', errorText);
                    let errorMessage = `HTTPé”™è¯¯: ${response.status}`;
                    
                    try {
                        const errorData = JSON.parse(errorText);
                        errorMessage = errorData.error?.message || errorMessage;
                    } catch (e) {
                        errorMessage = errorText || errorMessage;
                    }
                    
                    throw new Error(errorMessage);
                }

                const data = await response.json();
                handleAPIResponse(data, 'generateFromImage');
            } catch (error) {
                console.error('ä¿®æ”¹å›¾åƒé”™è¯¯:', error);
                showError(`ä¿®æ”¹å›¾åƒå¤±è´¥: ${error.message}`);
            } finally {
                hideLoading();
            }
        }

        // ä¸‹è½½å›¾åƒ
        function downloadImage() {
            if (!currentImageData) {
                showError('æ²¡æœ‰å¯ä¸‹è½½çš„å›¾åƒ');
                return;
            }

            const link = document.createElement('a');
            link.href = `data:image/png;base64,${currentImageData}`;
            link.download = `nano_banana_generated_${Date.now()}.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // æ‹–æ‹½ä¸Šä¼ åŠŸèƒ½
        const fileInputDisplay = document.querySelector('.file-input-display');
        
        fileInputDisplay.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileInputDisplay.style.borderColor = '#764ba2';
            fileInputDisplay.style.background = '#e9ecef';
        });

        fileInputDisplay.addEventListener('dragleave', (e) => {
            e.preventDefault();
            fileInputDisplay.style.borderColor = '#667eea';
            fileInputDisplay.style.background = '#f8f9fa';
        });

        fileInputDisplay.addEventListener('drop', (e) => {
            e.preventDefault();
            fileInputDisplay.style.borderColor = '#667eea';
            fileInputDisplay.style.background = '#f8f9fa';
            
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                const fileInput = document.getElementById('source-image');
                fileInput.files = files;
                previewImage(fileInput);
            }
        });
    </script>
