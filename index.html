<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"="width=device-width, initial-scale=1.0">
    <title>Nano Banana 图像生成工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: start;
        }

        .left-panel {
            display: flex;
            flex-direction: column;
        }

        .right-panel {
            position: sticky;
            top: 20px;
            display: flex;
            flex-direction: column;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            min-height: 400px;
            border: 2px solid #e9ecef;
        }

        .right-panel h3 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .initial-placeholder {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .placeholder-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .initial-placeholder h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .initial-placeholder p {
            line-height: 1.6;
            color: #666;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 5px;
        }

        .tab-button {
            flex: 1;
            padding: 15px 30px;
            background: transparent;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #666;
        }

        .tab-button.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-display {
            padding: 15px;
            border: 2px dashed #667eea;
            border-radius: 10px;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-input-display:hover {
            background: #e9ecef;
            border-color: #764ba2;
        }

        .file-input-display.has-file {
            border-style: solid;
            background: #e8f4fd;
        }

        .generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .generate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 0 0 20px 0;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            margin-top: 0;
            padding: 0;
            background: transparent;
            border-radius: 0;
            text-align: center;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .download-btn {
            padding: 12px 30px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .download-btn:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .preview-container {
            margin-top: 20px;
            text-align: center;
        }

        .preview-image {
            max-width: 300px;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 0 0 20px 0;
            border: 1px solid #f5c6cb;
            display: none;
        }

        .error.show {
            display: block;
        }

        /* 多图上传样式 */
        .multi-file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .multi-file-input-display {
            padding: 15px;
            border: 2px dashed #667eea;
            border-radius: 10px;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .multi-file-input-display:hover {
            background: #e9ecef;
            border-color: #764ba2;
        }

        .multi-file-input-display.has-files {
            border-style: solid;
            background: #e8f5e8;
            color: #28a745;
        }

        .multi-preview-container {
            margin-top: 15px;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 8px;
        }

        .image-count {
            font-weight: 600;
            color: #333;
        }

        .clear-all-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-all-btn:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        #multi-preview-images {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .multi-preview-item {
            position: relative;
            display: inline-block;
        }

        .multi-preview-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .remove-image-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .remove-image-btn:hover {
            background: #c82333;
        }

        .upload-hint {
            margin-top: 8px;
            color: #666;
            font-size: 12px;
        }

        .upload-hint small {
            color: #888;
        }

        .upload-modes {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .upload-mode-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .upload-mode-option:hover {
            background: #f8f9fa;
        }

        .upload-mode-option input[type="radio"] {
            margin: 0;
            cursor: pointer;
        }

        .upload-mode-option input[type="radio"]:checked + span {
            color: #667eea;
            font-weight: 600;
        }

        .upload-mode-option:has(input[type="radio"]:checked) {
            border-color: #667eea;
            background: #f0f4ff;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2em;
            }

            .main-layout {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .right-panel {
                position: static;
                order: -1;
            }

            .tabs {
                flex-direction: column;
            }

            .tab-button {
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
                <h1>🍌 Nano Banana 图像生成工具</h1>

        <div class="main-layout">
            <div class="left-panel">
                <div class="tabs">
                    <button class="tab-button active" onclick="switchTab('text-to-image')">文本生成图像</button>
                    <button class="tab-button" onclick="switchTab('image-edit')">图像修改</button>
                    <button class="tab-button" onclick="switchTab('multi-image')">多图生成</button>
                </div>

        <!-- 文本生成图像 -->
        <div id="text-to-image" class="tab-content active">
            <div class="input-group">
                <label for="text-prompt">描述提示词</label>
                <textarea id="text-prompt" placeholder="请输入您想要生成图像的详细描述，例如：Create a picture of a nano banana dish in a fancy restaurant with a Gemini theme"></textarea>
            </div>
            <button class="generate-btn" onclick="generateFromText()">生成图像</button>
        </div>

                <!-- 图像修改 -->
        <div id="image-edit" class="tab-content">
            <div class="input-group">
                <label for="edit-prompt">修改提示词</label>
                <textarea id="edit-prompt" placeholder="请输入您想要对图像进行的修改描述，例如：Create a picture of my cat eating a nano-banana in a fancy restaurant under the Gemini constellation"></textarea>       
            </div>
            <div class="input-group">
                <label for="source-image">选择源图像</label>
                <div class="file-input-wrapper">
                    <input type="file" id="source-image" accept="image/*" onchange="previewImage(this)">
                    <div class="file-input-display">
                        <span id="file-display-text">点击选择图像文件或拖拽到此处</span>
                    </div>
                </div>
                <div id="image-preview" class="preview-container" style="display: none;">
                    <img id="preview-img" class="preview-image" src="" alt="预览图像">
                </div>
            </div>
            <button class="generate-btn" onclick="generateFromImage()">修改图像</button>
        </div>

        <!-- 多图生成 -->
        <div id="multi-image" class="tab-content">
            <div class="input-group">
                <label for="multi-prompt">描述提示词</label>
                <textarea id="multi-prompt" placeholder="请输入您想要基于多张图像生成新图像的详细描述，例如：Create a professional e-commerce fashion photo. Take the blue floral dress from the first image and let the woman from the second image wear it. Generate a realistic, full-body shot of the woman wearing the dress, with the lighting and shadows adjusted to match the outdoor environment."></textarea>
            </div>
            <div class="input-group">
                <label for="multi-images">添加图像 (最多3张)</label>
                <div class="upload-modes">
                    <label class="upload-mode-option">
                        <input type="radio" name="upload-mode" value="single" checked onchange="switchUploadMode()">
                        <span>单张上传</span>
                    </label>
                    <label class="upload-mode-option">
                        <input type="radio" name="upload-mode" value="multiple" onchange="switchUploadMode()">
                        <span>多张上传</span>
                    </label>
                </div>
                <div class="multi-file-input-wrapper">
                    <input type="file" id="multi-images" accept="image/*" onchange="handleImageUpload(this)">
                    <div class="multi-file-input-display">
                        <span id="multi-file-display-text">点击选择图像文件或拖拽到此处</span>
                    </div>
                </div>
                <div class="upload-hint">
                    <small>支持JPEG、PNG格式，单张图像最大10MB</small>
                </div>
                <div id="multi-image-preview" class="multi-preview-container" style="display: none;">
                    <div class="preview-header">
                        <span class="image-count">已添加 <span id="image-count">0</span> 张图像</span>
                        <button class="clear-all-btn" onclick="clearAllImages()" title="清空所有图像">🗑️ 清空</button>
                    </div>
                    <div id="multi-preview-images"></div>
                </div>
            </div>
            <button class="generate-btn" onclick="generateFromMultiImages()">生成图像</button>
        </div>
            </div>

            <div class="right-panel">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>正在生成图像，请稍候...</p>
                </div>

                <div class="error">
                    <p id="error-message"></p>
                </div>

                <!-- 调试信息 -->
                <div id="debug-info" style="display: none; background: #f8f9fa; padding: 15px; border-radius: 10px; margin: 20px 0; font-family: monospace; font-size: 12px;">
                    <h4>调试信息</h4>
                    <div id="debug-content"></div>
                </div>

                <div class="result">
                    <h3>生成结果</h3>
                    <img id="result-image" src="" alt="生成的图像">
                    <br>
                    <button class="download-btn" onclick="downloadImage()">下载图像</button>
                </div>

                <!-- 初始状态占位符 -->
                <div id="initial-placeholder" class="initial-placeholder">
                    <div class="placeholder-icon">🎨</div>
                    <h3>AI 图像生成</h3>
                    <p>在左侧输入提示词并上传图像，<br>右侧将显示生成结果</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API配置 - 现在通过本地服务器代理
        const API_BASE = window.location.origin; // 使用当前域名
        const MODEL = 'gemini-2.5-flash-image-preview';
        
        let currentImageData = null;
        let selectedFile = null;

        // 切换标签页
        function switchTab(tabId) {
            // 隐藏所有标签内容
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // 移除所有按钮的active类
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            
            // 显示选中的标签内容
            document.getElementById(tabId).classList.add('active');
            
            // 激活对应的按钮
            event.target.classList.add('active');
            
            // 清除之前的结果和错误
            hideResult();
            hideError();
            hideDebugInfo();
            
            // 清空多图选择
            if (tabId !== 'multi-image') {
                selectedMultiFiles = [];
                updateMultiImagePreview();
            }
        }

        // 预览选择的图像
        function previewImage(input) {
            const file = input.files[0];
            if (file) {
                selectedFile = file;
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview-img').src = e.target.result;
                    document.getElementById('image-preview').style.display = 'block';
                    document.getElementById('file-display-text').textContent = file.name;
                    document.querySelector('.file-input-display').classList.add('has-file');
                };
                reader.readAsDataURL(file);
            }
        }

        // 显示加载状态
        function showLoading() {
            document.querySelector('.loading').classList.add('show');
            document.querySelectorAll('.generate-btn').forEach(btn => {
                btn.disabled = true;
            });
        }

        // 隐藏加载状态
        function hideLoading() {
            document.querySelector('.loading').classList.remove('show');
            document.querySelectorAll('.generate-btn').forEach(btn => {
                btn.disabled = false;
            });
        }

        // 显示错误
        function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.querySelector('.error').classList.add('show');
        }

        // 隐藏错误
        function hideError() {
            document.querySelector('.error').classList.remove('show');
        }

        // 显示结果
        function showResult(imageData) {
            currentImageData = imageData;
            document.getElementById('result-image').src = `data:image/png;base64,${imageData}`;
            document.querySelector('.result').classList.add('show');
            
            // 隐藏占位符
            const placeholder = document.getElementById('initial-placeholder');
            if (placeholder) {
                placeholder.style.display = 'none';
            }
        }

        // 隐藏结果
        function hideResult() {
            document.querySelector('.result').classList.remove('show');
            
            // 显示占位符
            const placeholder = document.getElementById('initial-placeholder');
            if (placeholder) {
                placeholder.style.display = 'block';
            }
        }

        function showDebugInfo(content) {
            const debugInfo = document.getElementById('debug-info');
            const debugContent = document.getElementById('debug-content');
            debugContent.innerHTML = content;
            debugInfo.style.display = 'block';
        }

        function hideDebugInfo() {
            document.getElementById('debug-info').style.display = 'none';
        }

        // 文件转换为base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => {
                    resolve(reader.result);
                };
                reader.onerror = error => reject(error);
            });
        }

        // 调试版本的响应处理函数
        function handleAPIResponse(data, functionName) {
            console.log(`${functionName} API Response:`, data);
            console.log(`${functionName} Response structure check:`, {
                hasCandidates: !!data.candidates,
                candidatesLength: data.candidates?.length,
                hasContent: !!(data.candidates?.[0]?.content),
                hasParts: !!(data.candidates?.[0]?.content?.parts),
                partsLength: data.candidates?.[0]?.content?.parts?.length,
                parts: data.candidates?.[0]?.content?.parts?.map(part => ({
                    hasText: !!part.text,
                    hasInlineData: !!(part.inline_data || part.inlineData),
                    inlineDataType: (part.inline_data || part.inlineData)?.mime_type || (part.inline_data || part.inlineData)?.mimeType
                }))
            });
            
            if (data.candidates && data.candidates[0] && data.candidates[0].content && data.candidates[0].content.parts) {
                for (const part of data.candidates[0].content.parts) {
                    console.log(`${functionName} Processing part:`, part);
                    
                    // 检查文本响应
                    if (part.text) {
                        console.log(`${functionName} Found text part:`, part.text);
                    }
                    
                    // 检查图像数据 - 支持两种命名方式
                    const inlineData = part.inline_data || part.inlineData;
                    if (inlineData && inlineData.data) {
                        console.log(`${functionName} Found image data, mime_type:`, inlineData.mime_type || inlineData.mimeType);
                        showResult(inlineData.data);
                        return true; // 成功找到图像
                    }
                }
                
                // 如果没有找到图像数据，显示所有parts的详细信息
                const partsInfo = data.candidates[0].content.parts.map(part => {
                    if (part.text) return `Text: "${part.text.substring(0, 200)}..."`;
                    const inlineData = part.inline_data || part.inlineData;
                    if (inlineData) return `Image: ${inlineData.mime_type || inlineData.mimeType}`;
                    return `Unknown part: ${JSON.stringify(part)}`;
                }).join('\n');
                
                throw new Error(`${functionName}: 响应中未找到图像数据。响应内容:\n${partsInfo}`);
            } else {
                throw new Error(`${functionName}: API返回格式错误: ${JSON.stringify(data)}`);
            }
        }

        // 文本生成图像
        async function generateFromText() {
            const prompt = document.getElementById('text-prompt').value.trim();
            
            if (!prompt) {
                showError('请输入描述提示词');
                return;
            }

            hideError();
            hideResult();
            showLoading();

            try {
                const response = await fetch(`${API_BASE}/api/generate-image`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }]
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('API Error Response:', errorText);
                    let errorMessage = `HTTP错误: ${response.status}`;
                    
                    try {
                        const errorData = JSON.parse(errorText);
                        errorMessage = errorData.error?.message || errorMessage;
                    } catch (e) {
                        // 如果无法解析错误响应，使用默认错误消息
                        errorMessage = errorText || errorMessage;
                    }
                    
                    throw new Error(errorMessage);
                }

                const data = await response.json();
                handleAPIResponse(data, 'generateFromText');
            } catch (error) {
                console.error('生成图像错误:', error);
                showError(`生成图像失败: ${error.message}`);
            } finally {
                hideLoading();
            }
        }

        // 图像修改
        async function generateFromImage() {
            const prompt = document.getElementById('edit-prompt').value.trim();
            
            if (!prompt) {
                showError('请输入修改提示词');
                return;
            }

            // 调试信息
            console.log('generateFromImage called');
            console.log('selectedFile:', selectedFile);
            console.log('selectedFile type:', selectedFile ? selectedFile.type : 'undefined');
            
            if (!selectedFile) {
                showError('请选择源图像文件');
                return;
            }

            hideError();
            hideResult();
            showLoading();

            try {
                const imageBase64 = await fileToBase64(selectedFile);
                // 确保图像格式正确，只支持JPEG和PNG
                let mimeType = selectedFile.type;
                if (mimeType === 'image/jpeg' || mimeType === 'image/jpg') {
                    mimeType = 'image/jpeg';
                } else if (mimeType === 'image/png') {
                    mimeType = 'image/png';
                } else {
                    throw new Error(`不支持的图像格式: ${mimeType}。请使用JPEG或PNG格式。`);
                }
                
                // 调试信息
                console.log('Image base64 length:', imageBase64.length);
                console.log('MIME type:', mimeType);
                console.log('Prompt:', prompt);

                const response = await fetch(`${API_BASE}/api/edit-image`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                {
                                    text: prompt
                                },
                                {
                                    inline_data: {
                                        mime_type: mimeType,
                                        data: imageBase64.split(',')[1]
                                    }
                                }
                            ]
                        }]
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('API Error Response:', errorText);
                    let errorMessage = `HTTP错误: ${response.status}`;
                    
                    try {
                        const errorData = JSON.parse(errorText);
                        errorMessage = errorData.error?.message || errorMessage;
                    } catch (e) {
                        errorMessage = errorText || errorMessage;
                    }
                    
                    throw new Error(errorMessage);
                }

                const data = await response.json();
                handleAPIResponse(data, 'generateFromImage');
            } catch (error) {
                console.error('修改图像错误:', error);
                showError(`修改图像失败: ${error.message}`);
            } finally {
                hideLoading();
            }
        }

        // 下载图像
        function downloadImage() {
            if (!currentImageData) {
                showError('没有可下载的图像');
                return;
            }

            const link = document.createElement('a');
            link.href = `data:image/png;base64,${currentImageData}`;
            link.download = `nano_banana_generated_${Date.now()}.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 拖拽上传功能
        const fileInputDisplay = document.querySelector('.file-input-display');
        
        fileInputDisplay.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileInputDisplay.style.borderColor = '#764ba2';
            fileInputDisplay.style.background = '#e9ecef';
        });

        fileInputDisplay.addEventListener('dragleave', (e) => {
            e.preventDefault();
            fileInputDisplay.style.borderColor = '#667eea';
            fileInputDisplay.style.background = '#f8f9fa';
        });

        fileInputDisplay.addEventListener('drop', (e) => {
            e.preventDefault();
            fileInputDisplay.style.borderColor = '#667eea';
            fileInputDisplay.style.background = '#f8f9fa';
            
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                // 直接设置selectedFile而不依赖input.files
                const file = files[0];
                selectedFile = file;
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview-img').src = e.target.result;
                    document.getElementById('image-preview').style.display = 'block';
                    document.getElementById('file-display-text').textContent = file.name;
                    document.querySelector('.file-input-display').classList.add('has-file');
                };
                reader.readAsDataURL(file);
                
                // 尝试同时设置input.files用于兼容性
                const fileInput = document.getElementById('source-image');
                try {
                    fileInput.files = files;
                } catch(e) {
                    // 某些浏览器不允许设置files属性，但selectedFile已经设置了
                    console.log('Could not set input.files, but selectedFile is set');
                }
            }
        });

        // 多图上传相关变量
        let selectedMultiFiles = [];
        let currentUploadMode = 'single'; // 'single' 或 'multiple'

        // 切换上传模式
        function switchUploadMode() {
            const singleMode = document.querySelector('input[name="upload-mode"][value="single"]');
            const multipleMode = document.querySelector('input[name="upload-mode"][value="multiple"]');
            
            if (singleMode.checked) {
                currentUploadMode = 'single';
                document.getElementById('multi-images').removeAttribute('multiple');
                document.getElementById('multi-file-display-text').textContent = '点击选择图像文件或拖拽到此处';
            } else if (multipleMode.checked) {
                currentUploadMode = 'multiple';
                document.getElementById('multi-images').setAttribute('multiple', '');
                document.getElementById('multi-file-display-text').textContent = '点击选择多张图像文件或拖拽到此处';
            }
        }

        // 处理图像上传（根据模式选择不同的处理方式）
        function handleImageUpload(input) {
            if (currentUploadMode === 'single') {
                addSingleImage(input);
            } else {
                addMultipleImages(input);
            }
        }

        // 添加单张图像
        function addSingleImage(input) {
            const file = input.files[0];
            
            if (!file) {
                return;
            }
            
            // 验证文件格式
            if (!file.type.startsWith('image/')) {
                alert(`文件 ${file.name} 不是有效的图像文件`);
                input.value = '';
                return;
            }
            
            // 只允许JPEG和PNG格式
            if (file.type !== 'image/jpeg' && file.type !== 'image/jpg' && file.type !== 'image/png') {
                alert(`文件 ${file.name} 格式不支持。请使用JPEG或PNG格式。`);
                input.value = '';
                return;
            }
            
            // 检查文件大小（限制为10MB）
            if (file.size > 10 * 1024 * 1024) {
                alert(`文件 ${file.name} 太大。请选择小于10MB的图像。`);
                input.value = '';
                return;
            }
            
            // 检查是否已达到最大数量
            if (selectedMultiFiles.length >= 3) {
                alert('已达到最大图像数量限制（3张）');
                input.value = '';
                return;
            }
            
            // 检查是否已存在同名文件
            const existingFile = selectedMultiFiles.find(f => f.name === file.name);
            if (existingFile) {
                alert(`文件 ${file.name} 已存在，请选择其他文件`);
                input.value = '';
                return;
            }
            
            // 添加文件到数组
            selectedMultiFiles.push(file);
            
            // 更新预览
            updateMultiImagePreview();
            
            // 清空input值，允许重复选择同一文件
            input.value = '';
        }

        // 添加多张图像
        function addMultipleImages(input) {
            const files = Array.from(input.files);
            
            if (files.length === 0) {
                return;
            }
            
            // 检查总数量是否超过限制
            if (selectedMultiFiles.length + files.length > 3) {
                alert(`当前已选择 ${selectedMultiFiles.length} 张图像，最多只能再添加 ${3 - selectedMultiFiles.length} 张`);
                input.value = '';
                return;
            }
            
            // 逐个验证和添加文件
            for (const file of files) {
                // 验证文件格式
                if (!file.type.startsWith('image/')) {
                    alert(`文件 ${file.name} 不是有效的图像文件，跳过`);
                    continue;
                }
                
                // 只允许JPEG和PNG格式
                if (file.type !== 'image/jpeg' && file.type !== 'image/jpg' && file.type !== 'image/png') {
                    alert(`文件 ${file.name} 格式不支持，跳过。请使用JPEG或PNG格式。`);
                    continue;
                }
                
                // 检查文件大小（限制为10MB）
                if (file.size > 10 * 1024 * 1024) {
                    alert(`文件 ${file.name} 太大，跳过。请选择小于10MB的图像。`);
                    continue;
                }
                
                // 检查是否已存在同名文件
                const existingFile = selectedMultiFiles.find(f => f.name === file.name);
                if (existingFile) {
                    alert(`文件 ${file.name} 已存在，跳过`);
                    continue;
                }
                
                // 添加文件到数组
                selectedMultiFiles.push(file);
            }
            
            // 更新预览
            updateMultiImagePreview();
            
            // 清空input值
            input.value = '';
        }

        // 更新多图预览
        function updateMultiImagePreview() {
            const previewContainer = document.getElementById('multi-image-preview');
            const previewImages = document.getElementById('multi-preview-images');
            const fileDisplay = document.querySelector('.multi-file-input-display');
            const fileDisplayText = document.getElementById('multi-file-display-text');
            const imageCount = document.getElementById('image-count');
            
            // 更新图像计数
            if (imageCount) {
                imageCount.textContent = selectedMultiFiles.length;
            }
            
            // 清空预览区域
            previewImages.innerHTML = '';
            
            if (selectedMultiFiles.length > 0) {
                previewContainer.style.display = 'block';
                fileDisplay.classList.add('has-files');
                fileDisplayText.textContent = `已添加 ${selectedMultiFiles.length} 张图像`;
                
                selectedMultiFiles.forEach((file, index) => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const previewItem = document.createElement('div');
                        previewItem.className = 'multi-preview-item';
                        
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.className = 'multi-preview-image';
                        img.alt = `预览图像 ${index + 1}`;
                        
                        const removeBtn = document.createElement('button');
                        removeBtn.className = 'remove-image-btn';
                        removeBtn.innerHTML = '×';
                        removeBtn.onclick = function() {
                            removeMultiImage(index);
                        };
                        
                        previewItem.appendChild(img);
                        previewItem.appendChild(removeBtn);
                        previewImages.appendChild(previewItem);
                    };
                    reader.readAsDataURL(file);
                });
            } else {
                previewContainer.style.display = 'none';
                fileDisplay.classList.remove('has-files');
                fileDisplayText.textContent = '点击选择图像文件或拖拽到此处';
            }
        }

        // 移除多图中的某张图像
        function removeMultiImage(index) {
            selectedMultiFiles.splice(index, 1);
            
            // 更新预览
            updateMultiImagePreview();
        }

        // 清空所有图像
        function clearAllImages() {
            if (selectedMultiFiles.length === 0) {
                return;
            }
            
            if (confirm(`确定要清空所有 ${selectedMultiFiles.length} 张图像吗？`)) {
                selectedMultiFiles = [];
                updateMultiImagePreview();
            }
        }

        // 从多图生成图像
        async function generateFromMultiImages() {
            const prompt = document.getElementById('multi-prompt').value.trim();
            
            if (!prompt) {
                showError('请输入描述提示词');
                return;
            }
            
            if (selectedMultiFiles.length === 0) {
                showError('请至少选择一张图像');
                return;
            }
            
            if (selectedMultiFiles.length > 3) {
                showError('最多只能选择3张图像');
                return;
            }
            
            showLoading();
            hideError();
            hideResult();
            
            try {
                // 准备请求数据
                const contents = [];
                
                // 添加图像
                for (const file of selectedMultiFiles) {
                    const base64Data = await fileToBase64(file);
                    // 确保图像格式正确，只支持JPEG和PNG
                    let mimeType = file.type;
                    if (mimeType === 'image/jpeg' || mimeType === 'image/jpg') {
                        mimeType = 'image/jpeg';
                    } else if (mimeType === 'image/png') {
                        mimeType = 'image/png';
                    } else {
                        throw new Error(`不支持的图像格式: ${mimeType}。请使用JPEG或PNG格式。`);
                    }
                    
                    contents.push({
                        inline_data: {
                            mime_type: mimeType,
                            data: base64Data.split(',')[1]
                        }
                    });
                }
                
                // 添加文本提示词
                contents.push({
                    text: prompt
                });
                
                const requestBody = {
                    contents: [{
                        parts: contents
                    }]
                };
                
                console.log('Multi-image generation request:', requestBody);
                
                // 显示调试信息
                const debugInfo = `
                    <strong>请求详情:</strong><br>
                    图像数量: ${selectedMultiFiles.length}<br>
                    图像格式: ${selectedMultiFiles.map(f => f.type).join(', ')}<br>
                    图像大小: ${selectedMultiFiles.map(f => (f.size / 1024 / 1024).toFixed(2) + 'MB').join(', ')}<br>
                    提示词长度: ${prompt.length} 字符<br>
                    提示词: ${prompt.substring(0, 100)}${prompt.length > 100 ? '...' : ''}
                `;
                showDebugInfo(debugInfo);
                
                const response = await fetch('/api/generate-multi-image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    const errorData = data.error || {};
                    const errorMessage = errorData.message || `HTTP ${response.status}: ${response.statusText}`;
                    
                    // 显示错误调试信息
                    const errorDebugInfo = `
                        <strong>错误详情:</strong><br>
                        HTTP状态: ${response.status}<br>
                        错误消息: ${errorMessage}<br>
                        错误代码: ${errorData.code || 'N/A'}<br>
                        错误详情: ${JSON.stringify(errorData, null, 2)}
                    `;
                    showDebugInfo(errorDebugInfo);
                    
                    throw new Error(errorMessage);
                }
                
                // 显示成功调试信息
                const successDebugInfo = `
                    <strong>成功响应:</strong><br>
                    响应状态: ${response.status}<br>
                    响应类型: ${response.headers.get('content-type') || 'N/A'}<br>
                    响应大小: ${JSON.stringify(data).length} 字符
                `;
                showDebugInfo(successDebugInfo);
                
                handleAPIResponse(data, 'Multi-image generation');
                
            } catch (error) {
                console.error('Multi-image generation error:', error);
                showError(`多图生成失败: ${error.message}`);
            } finally {
                hideLoading();
            }
        }

        // 为多图上传添加拖拽支持
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化上传模式
            switchUploadMode();
            
            const multiFileInputDisplay = document.querySelector('.multi-file-input-display');
            
            if (multiFileInputDisplay) {
                multiFileInputDisplay.addEventListener('dragover', function(e) {
                    e.preventDefault();
                    this.style.background = '#e9ecef';
                });
                
                multiFileInputDisplay.addEventListener('dragleave', function(e) {
                    e.preventDefault();
                    this.style.background = '#f8f9fa';
                });
                
                multiFileInputDisplay.addEventListener('drop', function(e) {
                    e.preventDefault();
                    this.style.background = '#f8f9fa';
                    
                    const files = Array.from(e.dataTransfer.files).filter(file => file.type.startsWith('image/'));
                    
                    if (files.length > 0) {
                        // 根据当前模式处理拖拽的文件
                        if (currentUploadMode === 'single') {
                            // 单张模式：只处理第一张图像
                            const file = files[0];
                            if (selectedMultiFiles.length < 3) {
                                processDroppedFile(file);
                            } else {
                                alert('已达到最大图像数量限制（3张）');
                            }
                        } else {
                            // 多张模式：处理所有图像
                            for (const file of files) {
                                if (selectedMultiFiles.length >= 3) {
                                    alert('已达到最大图像数量限制（3张）');
                                    break;
                                }
                                processDroppedFile(file);
                            }
                        }
                        
                        // 更新预览
                        updateMultiImagePreview();
                    }
                });
            }
        });

        // 处理拖拽文件的辅助函数
        function processDroppedFile(file) {
            // 验证文件格式
            if (file.type !== 'image/jpeg' && file.type !== 'image/jpg' && file.type !== 'image/png') {
                alert(`文件 ${file.name} 格式不支持。请使用JPEG或PNG格式。`);
                return false;
            }
            
            // 检查文件大小
            if (file.size > 10 * 1024 * 1024) {
                alert(`文件 ${file.name} 太大。请选择小于10MB的图像。`);
                return false;
            }
            
            // 检查是否已存在同名文件
            const existingFile = selectedMultiFiles.find(f => f.name === file.name);
            if (existingFile) {
                alert(`文件 ${file.name} 已存在，跳过`);
                return false;
            }
            
            // 添加文件到数组
            selectedMultiFiles.push(file);
            return true;
        }
    </script>
</body>
</html>
