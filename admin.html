        .pagination .current-page {

        .loading {

        .error {

        .modal {

        .modal-content {

        .modal-close {

        }
    </style>
</head>
<body>

            <div class="filter-group">

            <div class="filter-group">

        <!-- æ•°æ®è¡¨æ ¼ -->
        <div class="table-container">
            <div id="loading" class="loading" style="display: none;">
                <p>æ­£åœ¨åŠ è½½æ•°æ®...</p>
            </div>
            <div id="error" class="error" style="display: none;"></div>
            <table id="data-table" style="display: none;">

        <!-- åˆ†é¡µ -->
        <div class="pagination" id="pagination" style="display: none;">
            <button onclick="changePage(1)">é¦–é¡µ</button>
            <button onclick="changePage(currentPage - 1)" id="prev-btn">ä¸Šä¸€é¡µ</button>
            <span id="page-info">ç¬¬ 1 é¡µï¼Œå…± 1 é¡µ</span>

    <!-- å›¾ç‰‡é¢„è§ˆæ¨¡æ€æ¡† -->
    <div id="image-modal" class="modal">

            <img id="modal-image" class="modal-image" src="" alt="é¢„è§ˆ">

    <script>
        let currentPage = 1;
        let totalPages = 1;
        let currentFilters = {};

        // é¡µé¢åŠ è½½æ—¶è·å–æ•°æ®
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });

        // åŠ è½½æ•°æ®
        async function loadData() {
            const search = document.getElementById('search').value;
            const type = document.getElementById('type').value;
            const includeAnonymous = document.getElementById('include-anonymous').value;
            const userId = document.getElementById('user-id').value;

            currentFilters = { search, type, includeAnonymous, userId };
            
            showLoading();
            
            try {
                const params = new URLSearchParams({
                    page: currentPage,
                    limit: 20,
                    ...currentFilters
                });

                const response = await fetch(`/api/admin-history?${params}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'åŠ è½½æ•°æ®å¤±è´¥');
                }

                hideLoading();
                displayData(data);
                updatePagination(data.pagination);
                
            } catch (error) {
                hideLoading();
                showError('åŠ è½½æ•°æ®å¤±è´¥: ' + error.message);
            }
        }

        // æ˜¾ç¤ºæ•°æ®
        function displayData(data) {
            const tbody = document.getElementById('data-tbody');
            tbody.innerHTML = '';

            if (!data.data || data.data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 40px;">æš‚æ— æ•°æ®</td></tr>';
                document.getElementById('data-table').style.display = 'table';
                return;
            }

            data.data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.id}</td>
                    <td>
                        <div class="user-info">
                            ${item.user_avatar ? `<img src="${item.user_avatar}" class="user-avatar" alt="å¤´åƒ">` : '<div class="user-avatar" style="background: #ddd;"></div>'}
                            <div class="user-details">
                                <div class="user-name">${item.user_name}</div>
                                <div class="user-email">${item.user_email}</div>
                            </div>
                        </div>
                    </td>
                    <td><span class="type-badge type-${item.type}">${getTypeLabel(item.type)}</span></td>
                    <td><div class="prompt-text" title="${item.prompt}">${item.prompt}</div></td>
                    <td>
                        ${item.result_image ? 
                            `<img src="${item.result_image}" class="image-preview" onclick="showImage('${item.result_image}')" alt="ç”Ÿæˆç»“æœ">` : 
                            'æ— '
                        }
                    </td>
                    <td>
                        ${item.input_images && item.input_images.length > 0 ? 
                            item.input_images.map(img => `<img src="${img}" class="image-preview" onclick="showImage('${img}')" alt="åŸå›¾">`).join('') : 
                            'æ— '
                        }
                    </td>
                    <td>${new Date(item.created_at).toLocaleString()}</td>
                `;
                tbody.appendChild(row);
            });

            document.getElementById('data-table').style.display = 'table';
        }

        // æ›´æ–°åˆ†é¡µ
        function updatePagination(pagination) {
            currentPage = pagination.page;
            totalPages = pagination.pages;
            
            const pageInfo = document.getElementById('page-info');
            pageInfo.textContent = `ç¬¬ ${currentPage} é¡µï¼Œå…± ${totalPages} é¡µ`;
            
            document.getElementById('prev-btn').disabled = currentPage <= 1;
            document.getElementById('next-btn').disabled = currentPage >= totalPages;
            
            document.getElementById('pagination').style.display = 'flex';
        }

        // åˆ‡æ¢é¡µé¢
        function changePage(page) {
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            loadData();
        }

        // é‡ç½®è¿‡æ»¤å™¨
        function resetFilters() {
            document.getElementById('search').value = '';
            document.getElementById('type').value = '';
            document.getElementById('include-anonymous').value = 'true';
            document.getElementById('user-id').value = '';
            currentPage = 1;
            loadData();
        }

        // æ˜¾ç¤ºå›¾ç‰‡
        function showImage(imageUrl) {
            document.getElementById('modal-image').src = imageUrl;
            document.getElementById('image-modal').style.display = 'block';
        }

        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {
            document.getElementById('image-modal').style.display = 'none';
        }

        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('data-table').style.display = 'none';
            document.getElementById('error').style.display = 'none';
        }

        // éšè—åŠ è½½çŠ¶æ€
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // æ˜¾ç¤ºé”™è¯¯
        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
        }

        // è·å–ç±»å‹æ ‡ç­¾
        function getTypeLabel(type) {
            const labels = {
                'text-to-image': 'æ–‡æœ¬ç”Ÿæˆ',
                'single-image-edit': 'å•å›¾ä¿®æ”¹',
                'image-edit': 'å¤šå›¾ç¼–è¾‘'
            };
            return labels[type] || type;
        }

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        window.onclick = function(event) {
            const modal = document.getElementById('image-modal');
            if (event.target === modal) {

            }
        }
    </script>
