<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nano Banana - 数据管理后台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .filter-group input,
        .filter-group select {
            padding: 10px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #e9ecef;
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .stat-card p {
            color: #666;
            font-size: 14px;
        }

        .table-container {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-weight: 600;
            color: #333;
        }

        .user-email {
            font-size: 12px;
            color: #666;
        }

        .type-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .type-text-to-image {
            background: #e3f2fd;
            color: #1976d2;
        }

        .type-single-image-edit {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .type-image-edit {
            background: #e8f5e8;
            color: #388e3c;
        }

        .prompt-text {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .image-preview {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .image-preview:hover {
            transform: scale(1.1);
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .pagination button:hover:not(:disabled) {
            background: #f8f9fa;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .current-page {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            max-height: 90%;
        }

        .modal-close {
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-image {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🍌 Nano Banana 数据管理后台</h1>
        
        <!-- 统计信息 -->
        <div class="stats" id="stats">
            <div class="stat-card">
                <h3 id="total-records">-</h3>
                <p>总记录数</p>
            </div>
            <div class="stat-card">
                <h3 id="logged-users">-</h3>
                <p>已登录用户</p>
            </div>
            <div class="stat-card">
                <h3 id="anonymous-users">-</h3>
                <p>匿名用户</p>
            </div>
        </div>

        <!-- 过滤器 -->
        <div class="filters">
            <div class="filter-group">
                <label for="search">搜索提示词</label>
                <input type="text" id="search" placeholder="输入关键词...">
            </div>
            <div class="filter-group">
                <label for="type">类型</label>
                <select id="type">
                    <option value="">全部类型</option>
                    <option value="text-to-image">文本生成图像</option>
                    <option value="single-image-edit">单图修改</option>
                    <option value="image-edit">多图编辑</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="include-anonymous">包含匿名用户</label>
                <select id="include-anonymous">
                    <option value="true">是</option>
                    <option value="false">否</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="user-id">用户ID</label>
                <input type="text" id="user-id" placeholder="输入用户ID...">
            </div>
            <button class="btn btn-primary" onclick="loadData()">搜索</button>
            <button class="btn btn-secondary" onclick="resetFilters()">重置</button>
        </div>

        <!-- 数据表格 -->
        <div class="table-container">
            <div id="loading" class="loading" style="display: none;">
                <p>正在加载数据...</p>
            </div>
            <div id="error" class="error" style="display: none;"></div>
            <table id="data-table" style="display: none;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>用户信息</th>
                        <th>类型</th>
                        <th>提示词</th>
                        <th>生成结果</th>
                        <th>原图</th>
                        <th>创建时间</th>
                    </tr>
                </thead>
                <tbody id="data-tbody">
                </tbody>
            </table>
        </div>

        <!-- 分页 -->
        <div class="pagination" id="pagination" style="display: none;">
            <button onclick="changePage(1)">首页</button>
            <button onclick="changePage(currentPage - 1)" id="prev-btn">上一页</button>
            <span id="page-info">第 1 页，共 1 页</span>
            <button onclick="changePage(currentPage + 1)" id="next-btn">下一页</button>
            <button onclick="changePage(totalPages)" id="last-btn">末页</button>
        </div>
    </div>

    <!-- 图片预览模态框 -->
    <div id="image-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <img id="modal-image" class="modal-image" src="" alt="预览">
        </div>
    </div>

    <script>
        let currentPage = 1;
        let totalPages = 1;
        let currentFilters = {};

        // 页面加载时获取数据
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });

        // 加载数据
        async function loadData() {
            const search = document.getElementById('search').value;
            const type = document.getElementById('type').value;
            const includeAnonymous = document.getElementById('include-anonymous').value;
            const userId = document.getElementById('user-id').value;

            currentFilters = { search, type, includeAnonymous, userId };
            
            showLoading();
            
            try {
                const params = new URLSearchParams({
                    page: currentPage,
                    limit: 20,
                    ...currentFilters
                });

                const response = await fetch(`/api/admin-history?${params}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || '加载数据失败');
                }

                hideLoading();
                displayData(data);
                updatePagination(data.pagination);
                
            } catch (error) {
                hideLoading();
                showError('加载数据失败: ' + error.message);
            }
        }

        // 显示数据
        function displayData(data) {
            const tbody = document.getElementById('data-tbody');
            tbody.innerHTML = '';

            if (!data.data || data.data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 40px;">暂无数据</td></tr>';
                document.getElementById('data-table').style.display = 'table';
                return;
            }

            data.data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.id}</td>
                    <td>
                        <div class="user-info">
                            ${item.user_avatar ? `<img src="${item.user_avatar}" class="user-avatar" alt="头像">` : '<div class="user-avatar" style="background: #ddd;"></div>'}
                            <div class="user-details">
                                <div class="user-name">${item.user_name}</div>
                                <div class="user-email">${item.user_email}</div>
                            </div>
                        </div>
                    </td>
                    <td><span class="type-badge type-${item.type}">${getTypeLabel(item.type)}</span></td>
                    <td><div class="prompt-text" title="${item.prompt}">${item.prompt}</div></td>
                    <td>
                        ${item.result_image ? 
                            `<img src="${item.result_image}" class="image-preview" onclick="showImage('${item.result_image}')" alt="生成结果">` : 
                            '无'
                        }
                    </td>
                    <td>
                        ${item.input_images && item.input_images.length > 0 ? 
                            item.input_images.map(img => `<img src="${img}" class="image-preview" onclick="showImage('${img}')" alt="原图">`).join('') : 
                            '无'
                        }
                    </td>
                    <td>${new Date(item.created_at).toLocaleString()}</td>
                `;
                tbody.appendChild(row);
            });

            document.getElementById('data-table').style.display = 'table';
        }

        // 更新分页
        function updatePagination(pagination) {
            currentPage = pagination.page;
            totalPages = pagination.pages;
            
            const pageInfo = document.getElementById('page-info');
            pageInfo.textContent = `第 ${currentPage} 页，共 ${totalPages} 页`;
            
            document.getElementById('prev-btn').disabled = currentPage <= 1;
            document.getElementById('next-btn').disabled = currentPage >= totalPages;
            
            document.getElementById('pagination').style.display = 'flex';
        }

        // 切换页面
        function changePage(page) {
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            loadData();
        }

        // 重置过滤器
        function resetFilters() {
            document.getElementById('search').value = '';
            document.getElementById('type').value = '';
            document.getElementById('include-anonymous').value = 'true';
            document.getElementById('user-id').value = '';
            currentPage = 1;
            loadData();
        }

        // 显示图片
        function showImage(imageUrl) {
            document.getElementById('modal-image').src = imageUrl;
            document.getElementById('image-modal').style.display = 'block';
        }

        // 关闭模态框
        function closeModal() {
            document.getElementById('image-modal').style.display = 'none';
        }

        // 显示加载状态
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('data-table').style.display = 'none';
            document.getElementById('error').style.display = 'none';
        }

        // 隐藏加载状态
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // 显示错误
        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
        }

        // 获取类型标签
        function getTypeLabel(type) {
            const labels = {
                'text-to-image': '文本生成',
                'single-image-edit': '单图修改',
                'image-edit': '多图编辑'
            };
            return labels[type] || type;
        }

        // 点击模态框外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('image-modal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
