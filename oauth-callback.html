<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google OAuth 回调</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        
        .callback-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 100%;
        }
        
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        p {
            color: #666;
            line-height: 1.6;
        }
        
        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <h1>正在处理登录...</h1>
            <p>请稍候，正在验证您的Google账号</p>
        </div>
        
        <div id="error" class="error" style="display: none;">
            <h1>登录失败</h1>
            <p id="error-message">登录过程中出现错误</p>
            <p>请返回主页面重新尝试登录</p>
        </div>
    </div>

    <script>
        // 处理Google OAuth回调
        function handleOAuthCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            const errorDescription = urlParams.get('error_description');
            
            console.log('OAuth回调参数:', { code, error, errorDescription });
            
            if (error) {
                const errorMessage = errorDescription || 'Google登录被取消或出现错误';
                console.error('OAuth错误:', error, errorMessage);
                
                // 向父窗口发送错误消息
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'GOOGLE_AUTH_ERROR',
                        error: errorMessage
                    }, window.location.origin);
                }
                
                showError(`登录失败: ${errorMessage}`);
                return;
            }
            
            if (!code) {
                const errorMsg = '未收到授权码，请检查OAuth配置';
                console.error(errorMsg);
                
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'GOOGLE_AUTH_ERROR',
                        error: errorMsg
                    }, window.location.origin);
                }
                
                showError(errorMsg);
                return;
            }
            
            // 向父窗口发送成功消息
            try {
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'GOOGLE_AUTH_SUCCESS',
                        code: code
                    }, window.location.origin);
                    
                    // 显示成功消息
                    document.getElementById('loading').innerHTML = `
                        <h1>登录成功！</h1>
                        <p>正在返回主页面...</p>
                    `;
                    
                    // 延迟关闭窗口
                    setTimeout(() => {
                        window.close();
                    }, 2000);
                } else {
                    showError('无法与主页面通信');
                }
            } catch (error) {
                console.error('处理登录结果时出现错误:', error);
                showError('处理登录结果时出现错误');
            }
        }
        
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-message').textContent = message;
        }
        
        // 页面加载完成后处理回调
        document.addEventListener('DOMContentLoaded', handleOAuthCallback);
    </script>
</body>
</html>
